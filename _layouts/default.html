<html>
<head>
  <title>{{ site.name }}</title>
</head>

<body>
  <h1>{{ site.name }}</h1>
  {% include head.html %}
{% include nav.html %}
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>

{{ content }}
{% include footer.html %}
</body>
</html>
